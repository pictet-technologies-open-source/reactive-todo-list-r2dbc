databaseChangeLog:

  - changeSet:
      id: 01-create-item-table
      author: ajacquot
      changes:
        - createTable:
            schema: public
            tableName: item
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4000)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 02-item-events-trigger
      author: ajacquot
      dbms: '!h2'
      changes:
        - sqlFile:
            encoding: utf-8
            splitStatements: false
            path: db/notification/item_saved_trigger.sql
            stripComments: true
        - sqlFile:
            encoding: utf-8
            splitStatements: false
            path: db/notification/item_deleted_trigger.sql
            stripComments: true

  - changeSet:
      id: 03-add-relations
      author: ajacquot
      changes:
        - createTable:
            schema: public
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  defaultValue: 1
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            schema: public
            tableName: tag
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schema: public
            tableName: item
            columns:
               name: assignee_id
               type: int
               constraints:
                 foreignKeyName: fk_item_assignee_id
                 references: person(id)
        - createTable:
            schema: public
            tableName: item_tags
            columns:
              - column:
                  name: item_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_item_tags_item_id
                    references: item(id)
              - column:
                  name: tag_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_item_tags_tag_id
                    references: tag(id)
        -  addPrimaryKey:
             schemaName:  public
             tableName:  item_tags
             clustered:  true
             columnNames:  item_id,tag_id
             constraintName:  pk_item_tags
             validate:  true

  - changeSet:
      id: 04-add-mock-data
      author: ajacquot
      changes:
        - sqlFile:
            encoding: utf-8
            splitStatements: false
            path: db/mock/insert_mock_people.sql
        - sqlFile:
            encoding: utf-8
            splitStatements: false
            path: db/mock/insert_mock_tags.sql
        - sqlFile:
            encoding: utf-8
            splitStatements: false
            path: db/mock/insert_mock_items.sql
        - sqlFile:
            encoding: utf-8
            splitStatements: false
            path: db/mock/insert_mock_item_tags.sql
